<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Walk-a-Thon</title>
</head>
<body>
<div class= "container-fluid wrapper">
	<div class="row">
		<div class="col-md-6 col-lg-5 col-lg-push col-lg-offset-1">
		<h1>Donation Form</h1>
	<span>Name: </span><input type="text" id='name'>
	<br>
	<span>Ammount:</span><input type="text" id="ammount">
	<br>
	<span>Single donation</span><input class="checkbox" type="checkbox" id="single" ><span>Per lap donation</span><input class="checkbox" type="checkbox" id="perlap">

	<br>
	<button class="btn-group-justified" id="donate">Donate</button>
	<button class="btn-group-justified" id="cancel">Cancel</button>
	</div>
	</div>
	</div>
	<div class="col-md-6 col-lg-4 col-lg-pull col-lg-offset-1 donor">
	<table class="table table-striped table-bordered">
		<thead class="table-responsive">
			<tr id="table-row-header">
				<th clase="space">Name</th>
				<th clase='space'>Ammount</th>
				<th class="space">Pledge</th>
			</tr>
		</thead>
		<tbody id="output" class="table-hover"></tbody>
	</table>
	</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="donor.js"></script>
<script type="text/javascript" src='main.js'></script>
</body>
</html>
